<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../bower_components/ion.rangeSlider/css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="../bower_components/ion.rangeSlider/css/ion.rangeSlider.skinHTML5.css" />
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <div class="grid-container full">
      <article id="node-">
        <div class="node-property">
          <div class="filter row">
            <div class="filter_container large-12 medium-12 small-12 columns">
                <div class="filter_location large-4 medium-6 small-12 columns">
                    <input type="text" placeholder="Find your space today">
                </div>
                <div class="filter_province large-2 medium-6 small-6 columns">
                    <select id="filter_by_province">
                        <option value="">Location</option>
                        <option value="Alberta">AB</option>
                        <option value="British Columbia">BC</option>
                        <option value="Manitoba">MB</option>
                        <option value="New Brunswick">NB</option>
                        <option value="Newfoundland and Labrador">NL</option>
                        <option value="Nova Scotia">NS</option>
                        <option value="Northwest Territories">NT</option>
                        <option value="Nunavut">NU</option>
                        <option value="Ontario">ON</option>
                        <option value="Prince Edward Island">PEI</option>
                        <option value="Quebec">QC</option>
                        <option value="Saskatchewan">SK</option>
                        <option value="Yukon">YT</option>
                    </select>
                </div>
                <div class="filter_type large-2 medium-6 small-6 columns">
                    <select>
                        <!-- <option value="">Type</option>
                        <option value="freestanding">Retail - Freestanding</option>
                        <option value="enclosed">Retail - Enclosed</option>
                        <option value="plazas">Retail - Plazas</option>
                        <option value="office">Office</option> -->
                    </select>
                </div>
                <div class="filter_size large-4 medium-6 small-12 columns">
                  <label>Size</label>
                  <input type="text" id="size_filter" name="size_filter" value="" />
                </div>
            </div>
          </div>
          <div class="tab_container">
            <div class="map_tab" data-tab="map">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="properties_tab" data-tab="properties_container">
              <i class="fa fa-list-ul" aria-hidden="true"></i>
            </div>
          </div>
          <div class="map_container row">
            <div id="map" class="small-12 medium-8 large-12 columns section--full-height"></div>
            <div id="properties_container" class="properties_container small-12 medium-4 large-12 columns section--full-height">
              <div class="properties_data">
                <div class="head_container">
                  <div class="heading"></div>
                  <!-- <div class="redosearch visible text-right"><a href="javascript: void(0)" class="button">Refresh list</a></div> -->
                </div>
                <div class="allmarkers">
                    <div id="markerlist">
                    </div>
                </div>
              </div>
              <div class="loading_list">
                <div class="spinner">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/what-input/dist/what-input.js"></script>
    <script src="../bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="../bower_components/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRuO2ABqI1946pORvrBmpMHEXamSiRQ7M"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/enquire.js/2.1.6/enquire.min.js"></script>
    <!-- <script src="../etc/search.json"></script> -->
    <script src="../etc/data.json"></script>
    <script src="../js/markerclustererplus.js"></script>
    <script src="../js/infobox.js"></script>
    <script src="../js/app.js"></script>
    <!-- <script>
      google.maps.event.addDomListener(window, 'load', gmap.init);
    </script> -->
  </body>
</html>
